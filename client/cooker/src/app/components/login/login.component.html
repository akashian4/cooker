<div class="conta">
  <!-- Default form login -->
<form [formGroup]="loginForm"  (ngSubmit)="onFormSubmit()" class="text-center border border-light p-5">

  <p class="h4 mb-4">ورود</p>

  <!-- Email -->
  <input type="text" id="defaultLoginFormUsername" class="form-control mb-4" [formControl]="username" placeholder="نام کاربری">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" [formControl]="password" class="form-control mb-4" placeholder="رمز عبور">

  <div class="d-flex justify-content-around">
    <div>
      <!-- Remember me -->
      <mdb-checkbox [default]="true">رمز را بخاطر بسپار</mdb-checkbox>
    </div>
    <div>
      <!-- Forgot password -->
      <a routerLink="/login">رمز را فراموش کرده ام</a>
    </div>
  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" type="submit">ورود</button>

  <!-- Register -->
  <p>تبت نام نکرده ام؟
    <a routerLink="/register">ثبت نام</a>
  </p>

  <!-- Social login -->
  <p>یا ورود با :</p>

  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>

</form>
<!-- Default form login -->

</div>
